<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>菜单管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../../static/css/formSelects-v4.css" media="all" />
	<link rel="stylesheet" href="../../../../static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../../static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
	<input type="text" class="layui-input id" style="display: none;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">上级菜单</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input parentId"  style="display: none;">
				<input type="text" class="layui-input parentName" lay-verify="required">
			</div>
		</div>
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">菜单名称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input name" lay-verify="required" id = "name">
			</div>
		</div>		
	</div>
		
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">菜单编码</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input code" lay-verify="required">
			</div>
		</div>
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">菜单链接</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input href" lay-verify="required">
			</div>
		</div>	
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">菜单图标</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input icon">
			</div>
		</div>
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">菜单类型</label>
			<div class="layui-input-block">
				<select  lay-verify="required"  id="type">
				</select>				
			</div>
		</div>	
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">权限标记</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input permission">
			</div>
		</div>
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">是否显示</label>
			<div class="layui-input-block isShow">
				<input type="radio" name="sex" value="0" title="是" checked>
				<input type="radio" name="sex" value="1" title="否">
			</div>
		</div>	
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">目标</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input target" lay-verify="required">
			</div>
		</div>
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">排序</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input sort" lay-verify="required">
			</div>
		</div>	
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">备注信息</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input remark">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addMenu">确认</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
	<script type="text/javascript" src="../../../../static/layui/layui.js"></script>
	<script type="text/javascript" src="../../../../static/js/modules/system/menu/menuAdd.js"></script>
</body>
</html>
